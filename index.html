<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .star-rating label {
        font-size: 3rem;
        color: lightgray;
        cursor: pointer;
      }
      .star-rating input:checked ~ label {
        color: gold;
      }
      .star-rating input {
        display: none;
      }
      label.required::after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="surveyForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="firstName" class="required">Name</label>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First" required />
            </div>
            <div class="col">
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="required">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label class="required">Your Experience</label>
          <div class="star-rating">
            <input type="radio" id="star1" name="rating" value="5" />
            <label for="star1">★</label>
            <input type="radio" id="star2" name="rating" value="4" />
            <label for="star2">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="2" />
            <label for="star4">★</label>
            <input type="radio" id="star5" name="rating" value="1" />
            <label for="star5">★</label>
          </div>
        </div>

        <div class="form-group">
          <label class="required">How satisfied are you with</label>
          <table class="table survey-table">
            <thead>
              <tr>
                <th></th>
                <th>Very Unsatisfied</th>
                <th>Unsatisfied</th>
                <th>Neutral</th>
                <th>Satisfied</th>
                <th>Very Satisfied</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Purchase</td>
                <td><input type="radio" name="purchase" value="1" required /></td>
                <td><input type="radio" name="purchase" value="2" /></td>
                <td><input type="radio" name="purchase" value="3" /></td>
                <td><input type="radio" name="purchase" value="4" /></td>
                <td><input type="radio" name="purchase" value="5" /></td>
              </tr>
              <tr>
                <td>Service</td>
                <td><input type="radio" name="service" value="1" required /></td>
                <td><input type="radio" name="service" value="2" /></td>
                <td><input type="radio" name="service" value="3" /></td>
                <td><input type="radio" name="service" value="4" /></td>
                <td><input type="radio" name="service" value="5" /></td>
              </tr>
              <tr>
                <td>Company Overall</td>
                <td><input type="radio" name="companyOverall" value="1" required /></td>
                <td><input type="radio" name="companyOverall" value="2" /></td>
                <td><input type="radio" name="companyOverall" value="3" /></td>
                <td><input type="radio" name="companyOverall" value="4" /></td>
                <td><input type="radio" name="companyOverall" value="5" /></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label class="required">How likely are you to</label>
          <table class="table survey-table">
            <thead>
              <tr>
                <th></th>
                <th>Very Unlikely</th>
                <th>Unlikely</th>
                <th>Neutral</th>
                <th>Likely</th>
                <th>Very Likely</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Buy from us again</td>
                <td><input type="radio" name="buyAgain" value="1" required /></td>
                <td><input type="radio" name="buyAgain" value="2" /></td>
                <td><input type="radio" name="buyAgain" value="3" /></td>
                <td><input type="radio" name="buyAgain" value="4" /></td>
                <td><input type="radio" name="buyAgain" value="5" /></td>
              </tr>
              <tr>
                <td>Recommend our product to others</td>
                <td><input type="radio" name="recommendProduct" value="1" required /></td>
                <td><input type="radio" name="recommendProduct" value="2" /></td>
                <td><input type="radio" name="recommendProduct" value="3" /></td>
                <td><input type="radio" name="recommendProduct" value="4" /></td>
                <td><input type="radio" name="recommendProduct" value="5" /></td>
              </tr>
              <tr>
                <td>Recommend our company to others</td>
                <td><input type="radio" name="recommendCompany" value="1" required /></td>
                <td><input type="radio" name="recommendCompany" value="2" /></td>
                <td><input type="radio" name="recommendCompany" value="3" /></td>
                <td><input type="radio" name="recommendCompany" value="4" /></td>
                <td><input type="radio" name="recommendCompany" value="5" /></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label for="comments">Additional comments or suggestions</label>
          <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      function validateForm() {
        var stars = document.getElementsByName("rating");
        var starChecked = false;
        for (var i = 0; i < stars.length; i++) {
          if (stars[i].checked) {
            starChecked = true;
            break;
          }
        }
        if (!starChecked) {
          alert("Please rate your experience.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
